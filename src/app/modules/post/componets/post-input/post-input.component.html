<app-avatar-circle
  *ngIf="profile() as profile"
  [avatarUrl]="profile.avatarUrl"
  class="size32"
>
</app-avatar-circle>


<textarea
  #textAreaTarget
  [(ngModel)]="postText"
  class="hidden-textarea"
  [placeholder]="!isCommentInput() ? 'Напишите что-нибудь' : 'Напишите комментарий'"
  rows="1"
>
</textarea>

<button
  class="btn btn-icon"
  (click)="onCreatePost()"
>
  <svg class="svg16" icon="send-message"></svg>
</button>
