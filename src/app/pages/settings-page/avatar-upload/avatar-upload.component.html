<img class="avatar" [src]="preview()" alt="">

<div class="dropzone" tabindex="0" (keyup.enter)="fileDrop.click()" (fileDropped)="onFileDropped($event)" dnd>
  <div class="dropzone-context">
    <svg icon="upload"></svg>
    <span class="medium-text">
      Перетащите изображение или Загрузите
    </span>
  </div>
  <input class="avatar-input" tabindex="-1" #fileDrop type="file" (change)="fileBrowserHandler($event)">
</div>
