<nav class="pagination">
  <ul class="pagination__list list-reset">
    <li class="pagination__item">
      <button
        class="pagination__btn"
        [attr.aria-disabled]="current === 1"
        [disabled]="current === 1"
        (click)="onPrevious()"
      >
        <svg class="pagination__arrow" icon="arrow-pagination"></svg>
      </button>
    </li>
    <li class="pagination__item" *ngFor="let page of pages; index as i">
      <a
        class="pagination__link"
        *ngIf="page !== -1; else more"
        [class.current]="page === current" tabindex="0"
        (click)="onGoTo(page)"
        (keyup.enter)="onGoTo(page)"
      >{{ page }}</a
      >
      <ng-template #more>
        <a class="more"> ... </a>
      </ng-template>
    </li>
    <li class="pagination__item">
      <button
        class="pagination__btn"
        [attr.aria-disabled]="current === total"
        [disabled]="current === total"
        (click)="onNext()"
      >
        <svg class="pagination__arrow pagination__arrow--right" icon="arrow-pagination"></svg>
      </button>
    </li>
  </ul>
</nav>
