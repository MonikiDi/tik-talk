<div class="chats-filter">
  <label class="tt-form-label">
    <span class="tt-form-label__text"></span>
    <input type="text" class="tt-form-input" placeholder="Искать...">
    <svg class="tt-form-input__search-icon" icon="search"></svg>
  </label>
</div>
@for(chat of chats$ | async; track chat.id) {
  <button
    chats
    [chat]="chat"
    routerLinkActive="active"
    [routerLink]="[chat.id]"
  ></button>
}
