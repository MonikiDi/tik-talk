<app-profile-filters></app-profile-filters>
@if (items().length) {
<app-pagination-page
  [current]="currentPage()"
  [total]="totalPages()"
  (goTo)="onGoTo($event)"
  (next)="onNext($event)"
  (previous)="onPrevious($event)"
></app-pagination-page>
} @else {
<p class="not-found">@if (!isPending()) { Не найдено }</p>
}

<div [class.wrapper__opacity]="isPending()">
  <div [class.loading__spinner]="isPending()"></div>
  <div class="profile-card__wrapper">
    @for (profile of items(); track profile.id) {
    <app-profile-card [profile]="profile"> </app-profile-card>
    }
  </div>
</div>
