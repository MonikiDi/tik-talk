@if (profile) {
<div class="profile-card" [routerLink]="['/profile', profile.id]">
  <div class="avatar-name">
    <img
      class="profile-card__avatar"
      [src]="
        (profile.avatarUrl | imgUrl) !== null
          ? (profile.avatarUrl | imgUrl)
          : '/assets/imgs/avatar-placeholder.png'
      "
      [alt]="profile.lastName"
    />
    <div class="profile-card__name">
      <strong class="h6">{{ profile.firstName }} {{ profile.lastName }}</strong>
      <span class="subtitle">{{ profile.username }}</span>
    </div>
  </div>

  <div class="profile-card__descr">
    {{ profile.description }}
  </div>

  <div class="profile-card__tags">
    @for (skill of profile.stack; track skill) {
    <div class="skill-tag">{{ skill }}</div>
    }
  </div>

  <div class="profile-card__action-btns">
    <button
      [ngClass]="{ subscriber: isActive }"
      [disabled]="disabled"
      class="btn"
      (click)="toggleSubscriber($event, profile.id)"
    >
      {{ isActive ? 'Подписаться' : 'Отписаться' }}
    </button>
  </div>
</div>
}
