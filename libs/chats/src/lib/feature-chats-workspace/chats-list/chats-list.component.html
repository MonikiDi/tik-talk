<div class="chats-filter">
  <label class="tt-form-label">
    <input
      type="text"
      class="tt-form-input"
      placeholder="Искать..."
      [formControl]="filterChatsControl"
    />
    <svg class="tt-form-input__search-icon" icon="search"></svg>
  </label>
</div>
@for(chat of filterChats(); track chat.id) {
<button
  chats
  [chat]="chat"
  routerLinkActive="active"
  [routerLink]="[chat.id]"
></button>
}
