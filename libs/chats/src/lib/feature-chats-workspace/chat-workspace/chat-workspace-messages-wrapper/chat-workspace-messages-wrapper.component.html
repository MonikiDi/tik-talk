<div #messageList class="message-wrapper">
  @for (filterMessage of filterDayMessages(); track filterMessage.dateMessages)
  {
  <div class="message-data">
    <span class="message-data__text">{{
      filterMessage.dateMessages | dateUtc  | relativeDate
    }}</span>
  </div>
  @for (message of filterMessage.groupMessages; track message.id) {
  <app-chat-workspace-messages
    [message]="message"
    [user]="
      message.userFromId === chat().userFirst.id
        ? chat().userFirst
        : chat().userSecond
    "
    [isMyMessage]="message.userFromId === profileMe().id"
  ></app-chat-workspace-messages>
  } }
</div>
<div class="message-input__wrapper">
  <app-message-input
    [(data)]="parentData"
    (onSubmit)="onSendMessage($event)"
  ></app-message-input>
</div>
