<img src="assets/svg/logo.svg" alt="logo" class="sidebar-logo ml8 mb20" />

<nav class="sidebar-menu">
  <ul class="sidebar-menu__list list-reset">
    <li *ngFor="let menuItem of menuItems" class="sidebar-menu__item">
      <a
        class="sidebar-menu__btn"
        [routerLink]="[menuItem.link]"
        routerLinkActive="active"
      >
        <svg icon="{{ menuItem.icon }}"></svg>
        <span>{{ menuItem.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for(profile of subscribers$ | async; track profile.id) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a class="to-subscribers-link medium-text" [routerLink]="['search']"
    >Все подписчики</a
  >
  <svg class="to-subscribers-icon" icon="arrow"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) { @if(me.avatarUrl) {
  <img [src]="me.avatarUrl | imgUrl" alt="" />
  } @else {
  <img src="/assets/imgs/avatar-placeholder.png" alt="" />
  }
  <a class="profile__link medium-text__bold" [routerLink]="['profile/me']">
    {{ me.username }}
  </a>
  <a [routerLink]="['settings']" class="settings-btn">
    <svg icon="settings"></svg>
  </a>
  }
</footer>
